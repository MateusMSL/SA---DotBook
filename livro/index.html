<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastrar Livros</title>
    <script type="text/javascript">

        var mostrarImgLivro = function(event) {
            var ler = new FileReader();
            ler.onload = function(){
                var mostrar = document.getElementById('mostrarlivro');
                mostrar.src = ler.result;
            }
            ler.readAsDataURL(event.target.files[0]);
        }

    </script>

    <style type="text/css">

        #mostrarlivro{
            width: 140px;
            height: 120px;
             margin: 10px;
             border: 1px dashed #CCC;
         }
 
    </style>
</head>
<body>
            <form action="../../controller/LivroController.php" method="post" enctype="multipart/form-data" name="cad">
                <label> Nome: </label>
                <input type="text" id="nome" name="nome" required />
                <br/> <br/>
                <label> Autor: </label>
                <input type="text" id="autor" name="autor" required />
                <br/> <br/>
                <label> Gênero: </label>
                <input type="text" id="genero" name="genero" required />
                <br/> <br/>
                <label> Editora: </label>
                <input type="text" id="editora" name="editora" required />
                <br/> <br/>
                <label> Número de Páginas: </label>
                <input type="number" id="num_pags" name="num_pags" required />
                <br/> <br/>
                <label> Ano de Lançamento: </label>
                <input type="date" id="ano_lancamento" name="ano_lancamento" required />
                <br/> <br/>
                <label> Imagem: </label> <br/>
                <img id="mostrarlivro" alt=""> <br/>
                <input type="file" name="imagem" id="imagem" required onchange="mostrarImgLivro(event)">
                <br/> <br/>
                <input type="submit" id="cadastrar" name="cadastrar" value="Cadastrar" />
        </form>


</body>
</html>
