    <title> Cadastre-se na DOTBook. </title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
    
    <div class="container-fluid" id="container_01">

        <div class="col-lg-12">
            <section class="col-lg-3 col-sm-12" id="divide_div_01"> <div id="register_topleft_image" data-aos="fade-down-right" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="1500"> </div> </section>

            <section class="col-lg-5 col-sm-3" id="divide_div_02"> 
                <div id="form_spacing" class="col-lg-12" > 

                    <form action="../../controller/UsuarioController.php" method="post" name="cad">
                    
                    <section class="col-lg-12 col-sm-4" id="fullname_text"> <p> Nome </p> </section>
                    <section id="campo_nome_completo"> <input class="col-lg-10" type="text" id="cad_nome" name="nome" required placeholder="Escreva seu Nome Completo"></section>
        
                    
                    <section class="col-lg-12" id="nickname_text"> <p> Nome de Usuário </p> </section>
                    <section id="campo_usuario"> <input class="col-lg-10" type="text" id="cad_usuario" name="apelido" required placeholder="Escreva seu Nome de Usuario"></section>
                    
                    
                    <section class="col-lg-12" id="email_text"> <p> Email </p> </section>
                    <section id="campo_email"> <input class="col-lg-10" type="text" id="cad_mail" name="email" required placeholder="Escreva Seu Email Corretamente"></section>
                    
                    
                    <section class="col-lg-12" id="password1_text"> <p> Senha </p> </section>
                    <section id="campo_senha"> <input class="col-lg-10" type="password" id="cad_senha1" name="senha" required placeholder="Digite uma Senha Forte"> </section>
                    
                    
                    <section class="col-lg-12" id="password2_text"> <p> Confirme a Senha </p> </section>
                    <section id="campo_senha_confirmar"> <input class="col-lg-10" type="password" id="cad_senha2" name="cad_senha2" required placeholder="Confirme sua Senha"></section>

                    
                    <section class="col-lg-12" id="Birthday_text"> <p> Data </p> </section>
                    <section id="campo_nascimento"> <input class="col-lg-10" type="date" id="cad_data" name="data_nasc" maxlength="8"></section>

                    
                    <section id="campo_botao_cadastrar"> <button type="submit" class="btn btn-danger" name="cadastrar">Cadastrar</button> </section>

                    <section class="col-lg-8" id="return_login" onclick="Login()"> <p>Retornar para a página de Login </p></section>
                </form>
                </div> 
            </section>

            <section class="col-lg-3" id="divide_div_03"> <div id="register_topright_image" data-aos="fade-up-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="1500"> </div> </section>
        </div>
        
    </div>
    

    </div>
